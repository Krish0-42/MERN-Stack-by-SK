<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="postApi()">click</button>
</body>
<script> 
    async function postApi() {
        let data = {
            "name" : "morpheus",
            "job" : "leader"
        }
        let res = await fetch("https://reqres.in/api/users", {"method":"POST", body:JSON.stringify(data)});
        let json = res.json() // To extract the actual response using json
        console.log(json); // check the console for output!
    }
</script>
</html>
